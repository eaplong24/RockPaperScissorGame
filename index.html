<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title> 
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

    </head>

    <body>
        <div
            class="cover align-items-center text-center d-none"
            id="gameOver">
            <div class="w-100 text-center">
                <h1>Game Over</h1>
                <br />
                <h2 id="winloss"></h2>
                <br />
                <a href="index.html" class="btn ">Play Again</a>
            </div>
        </div>

        <div class="container align-items-center"  id="introContainer" >
            <h1>Rock - Paper - Scissors</h1>
            <input
                type="text"
                name="name"
                id="name"
                class="form-control d-inline"
                placeholder="Player name"
                style="width: 50%"
            /><br>
            <button onclick="saveName()">PLAY</button>
        </div>
        
        <div class="container text-center d-none" id="playArea">  
            <h1>Bot</h1>
            <h1 id="opponent-score">0</h1>
            <img id="opponent-choice">
            <br>
            <img id="your-choice">
            <div id="choices">
            </div>
            <h1 id="playerName"></h1>
            <h1 id="your-score">0</h1>>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="apps.js"></script>
    </body>
</html>
